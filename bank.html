<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>个人存款计算</title>
		<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
 
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script>
		//定义一个函数，完成存款计算
		function calc(){
			//1.获取存款金额 读取数字、
			var cunkuanjine= document.getElementById("amount").value;//得到的是”数字“
			var cunkuannum=parseInt(cunkuanjine);//把字符串转成整数
			//2.开始计算
			//取得存款年限
			var lilv= document.getElementById("year").value;
			var lixi= cunkuannum*lilv; //利息
			var total =cunkuannum+lixi;//本息合计
			//3.把计算结果写入相应文本框，用户能看到
			document.getElementById("lixi").value=lixi;
			document.getElementById("total").value=total;
		}
	</script>
	</head>
	<body>
		<div class="container text-center">
		<h1>个人网银——个人存款计算</h1>
		<table class="table table-boder text-center">
			<tr class="bg-primary">
				<td colspan="2">个人存款计算器</td>
			</tr>
			<tr>
				<td>存款金额</td>
				<td>
					<input class="form-control" type="text" id="amount" placeholder="请输入存款金额">
				</td>
			</tr>
			<tr>
				<td>存款年限</td>
				<td>
					<select class="form-control" id="year">
						<option value="0.0175" >一年(1.75%)</option>
						<option value="0.0225" >两年(2.25%)</option>
						<option value="0.0275" >三年(2.75%)</option>
						<option value="0.0275" >五年(2.75%)</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>所得利息</td>、
				<td><input type="text" class="form-control" id="lixi" readonly="readonly"></td>
			</tr>
			<tr>
				<td>本息合计</td>
				<td><input type="text" class="form-control" id="total" readonly="readonly"></td>
			</tr>
			<<tr >
				<td colspan="2"><button onclick="calc()" class=" btn btn-primary btn-block" >计算 </button></td>
			</tr>
			
		</table>
		开发者： 2013040944 李韬 中北大学软件学院2020级
		</div>
	</body>
</html>
